<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="sw3.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Schedule-Wizard</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style for the logo at the top-left */
      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .logo img {
        width: 80px; /* Increase the size of the logo */
      }

      /* Footer styling */
      footer {
        font-family: 'Great Vibes', cursive;
        text-align: center;
        padding: auto;
        bottom: 0;
        rotate: 90%;
        width: fit-content;
        background-color: #f1f1f1;
        opacity: 0.7;
      }

      footer p {
        font-size: 15px; /* Increase footer text size */
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Logo at the top-left -->
    <div class="logo">
      <img src="sw3.jpg" alt="Logo" />
    </div>

    <!-- Footer with copyright -->
    <footer>
      <p>
        &copy; All rights reserved to Malka, Michal, and Ruth
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
